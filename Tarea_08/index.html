<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="js\jquery-3.3.1.min.js"></script>
</head>
<body >
    <h1>Suma angulos internos</h1>    
    <p>Instrucciones: Calcular el valor de cada ángulo alpha de un polígono regular de n lados</p>
    <form>
            <input type="number" id="ang" min="3">
            <br>
            <input type="button" id="angulo" value="SumAngInt"><br>
          
    </form>
           
            <p id="Resultado">Resultado</p>
            <br>
            <p>Calcular diagonales  de un polígono de n lados</p>
            <form>
                <input type="number" id="dig" min="3"><br>
                <input type="button" id="diagonal1" value="Diagonal"><br>
                <p id="Resultado1">Resultado</p>
            </form>

         

<script>
                $(function(){
                    console.log("Funciona :)");
                    $("#Resultado").click(function(){
                        console.log(
                            $(this).text()
                        );
                    });

                    $("#angulo").click(function(){
                        console.log($("#ang").val());
                        
                        var e2= (180*(($("#ang").val())-2))/($("#ang").val());
                        $("#Resultado").text("SAI ="+e2+"°")
                    });

                    $("#diagonal1").click(function()
                    {
                        console.log($("#dig").val());
                        var e1=(($("#dig").val())*(($("#dig").val())-3))/2;
                      
                        $("#Resultado1").text("° Diagonales="  + e1);
                    });
                  

                  
                });
             
                
        
              
            </script>
</body>
</html>
